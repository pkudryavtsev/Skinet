<div class="form-label-group mt-3">
    <input 
        [ngClass]="(controlDir && controlDir.control && controlDir.control.touched) ?
         !controlDir.control.valid ? 'is-invalid' : 'is-valid' 
         : null"
        [type]="type" id="{{label}}" 
        (input)="onChange($event.target.value)"
        (blur)="onTouched()"
        id="{{label}}"
        #input
        class="form-control" 
        placeholder="{{label}}"
        autofocus="">

    <div *ngIf="controlDir && controlDir.control && controlDir.control.status === 'PENDING'"
        class="fa fa-spinner fa-spin loader"
    ></div>
    <label for="{{label}}" class="sr-only">{{label}}</label>
    <div class="invalid-feedback" *ngIf="(controlDir && controlDir.control && !controlDir.control.valid && controlDir.control.touched)">
        <span *ngIf="controlDir.control.errors?.required">{{label}} is required</span>
        <span *ngIf="controlDir.control.errors?.pattern">Invalid {{label}}</span>
    </div>
    <div class="invalid-feedback d-block" *ngIf="(controlDir && controlDir.control && !controlDir.control.valid && controlDir.control.dirty)">
        <span *ngIf="controlDir.control.errors?.emailExists">Email is already in use</span>
    </div>
</div>
